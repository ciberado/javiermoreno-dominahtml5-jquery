	<body>
		<h1>6: Lambda Expressions</h1>
		<script>		
			
			var sumar = function (a, b) {
				return a + b;
			}
			
			function restar(c, d) {
				return c - d;
			}
			
			function calcular(e, f, fn) {
				var resultado;
				resultado = fn(e, f);
				return resultado;
			}
			
			console.log(calcular(1, 3, sumar));
			console.log(calcular(1, 3, restar));
			consola.log(calcular(1, 3, function(a,b) {
										 return a / b;
									   }));

			*/
			

		
		
		</script>
