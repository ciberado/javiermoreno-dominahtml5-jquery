		<script>
			function generarMenu(opciones) {
				var $ul = $('<ul/>');
				for (var idx=0; idx<opciones.length; idx++) {
					var $li = $('<li/>');
					$li.text(opciones[idx]);
					$li.appendTo($ul);
				}
				$('h1').before($ul);
				//o bien: $ul.prependTo('body');			
			}		
				
			
			generarMenu(['Lunes', 'Martes', 'Mi√©rcoles']);
			
		</script>
