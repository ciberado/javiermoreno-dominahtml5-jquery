<html>
	<head>

	<body>
		<h1>x</h1>
		<script>
			
			
		var saludar = function(nombreORepeticiones, mensaje) {				
			mensaje = mensaje || 'Hola';
			if (typeof(nombreORepeticiones) == 'string') {
				_saludarPersona(nombreORepeticiones, mensaje);
			} else {
				_saludarRepeticiones(nombreORepeticiones, mensaje);
			}
		}
		saludar.MAXIMAS_REPETICIONES = 5;
		
		function _saludarPersona(nombre, mensaje) {
			console.log(nombre+ ': ' + mensaje);
		}
		
		function _saludarRepeticiones(repeticiones, mensaje) {
			if (repeticiones > saludar.MAXIMAS_REPETICIONES) {
				repeticiones = saludar.MAXIMAS_REPETICIONES;
			}
			for (var i=0; i < repeticiones; i++) {
				console.log(mensaje);
			}
		}
			

			// Invocación normal:
			// saludar('Alice', 'Bon dia');
			
			// Invocación omitiendo parámetros
			//saludar('Alice');
			
			// Invocación parámetros tipo variable:
			saludar('Bob');
			saludar(3, 'Ey!!!');
			saludar(5);
